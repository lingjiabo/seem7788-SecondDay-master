<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表单-单选框</title>
</head>
<body>
<form action="" method="get">

    <!--这个value是否要添加-->
    <!--必须添加.要通过value才可以把值提交后被请求者-->
    <input type="radio" value="男" name="gender"> 男
    <!--radio的name必须一样.-->
    <!--通过name一样来达到互斥的效果.radio是单选框-->
    <input type="radio" value="女" name="gender"> 女
</form>
</body>
</html>
