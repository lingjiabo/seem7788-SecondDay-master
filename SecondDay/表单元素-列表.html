<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--通过list属性来引用下面的datalist.在datalist中所定义的option就是list的项-->
<input list="browsers">
<!--list中所写的是datalist的Id-->
<datalist id="browsers">
    <!--有几个option上面的list就会显式几项-->
    <option value="Internet Explorer">
    <option value="Firefox">
    <option value="Chrome">
    <option value="Opera">
    <option value="Safari">
</datalist>

</body>
</html>
